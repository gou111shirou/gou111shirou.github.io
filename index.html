<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO TIMER</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts - Space Grotesk -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Dynamic Theme Styles -->
    <style id="themeStyles"></style>
</head>
<body>
    <div class="container">
        <div class="timer-section">
            <div class="progress-ring">
                <svg viewBox="0 0 200 200">
                    <g class="circle-container">
                        <circle class="progress-ring__circle-bg" cx="100" cy="100" r="90"/>
                        <circle class="progress-ring__circle" cx="100" cy="100" r="90"/>
                    </g>
                    <g class="text-container">
                        <text id="timer" x="100" y="95" text-anchor="middle" class="timer-text" dominant-baseline="middle">25:00</text>
                        <text id="mode-indicator" x="100" y="125" text-anchor="middle" class="mode-text" dominant-baseline="middle">WORK TIME</text>
                    </g>
                </svg>
            </div>
        </div>
        
        <div class="content-section">
            <div class="image-container">
                <img src="https://static.scientificamerican.com/sciam/cache/file/1DDFE633-2B85-468D-B28D05ADAE7D1AD8_source.jpg?w=1200" alt="Motivational Image" class="feature-image">
            </div>
            <div class="motivation-text">
                <h2>TIME IS YOUR MOST VALUABLE ASSET</h2>
            </div>
        </div>

        <div class="controls">
            <button id="playPause" class="control-button">
                <i class="fas fa-play"></i>
            </button>
            <button id="reset" class="control-button">
                <i class="fas fa-redo-alt"></i>
            </button>
            <button id="settings" class="control-button">
                <i class="fas fa-cog"></i>
            </button>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>SETTINGS</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="settings-section">
                        <h3>CHOOSE YOUR VIBE</h3>
                        <select id="themeSelect">
                            <option value="default">DEFAULT MODE</option>
                            <option value="dark">DARK MODE</option>
                            <option value="nature">NATURE MODE</option>
                            <option value="ocean">OCEAN MODE</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Todo List Window -->
    <div class="todo-window">
        <div class="window-header">
            <span class="window-title">TODO.EXE</span>
            <span class="window-controls">_ â–¡ X</span>
        </div>
        <div class="window-content">
            <div class="todo-input-container">
                <input type="text" id="todoInput" placeholder="Enter a new task...">
                <button id="addTodo" class="add-todo-btn">ADD TASK</button>
            </div>
            <ul id="todoList" class="todo-list">
                <!-- Todo items will be added here dynamically -->
            </ul>
        </div>
    </div>
    
    <!-- Cookie library -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
